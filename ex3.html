<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
    <button id="btnAdd" onclick="addItem()">Add Item</button>

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function addItem(){
        const newItemVal = document.getElementById("inputText").value;
        const ulElem = document.querySelector("ul")[0];
        // var itemVal = document.getElementById("inputText").value;
        const liElem = document.createElement("li");
        liElem.innerText = newItemVal;
        ulElem.appendChild(liElem);
      //   liElem.innerText = itemVal;
      //   ulElem.appendChild(liElem);
      }

   </script>

</body>
