<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */

        #div2 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
       function changeShape(){ 
        var div = document.getElementById("div1") || document.getElementById("div2");
        if (square) {
            div.id = "div2"
            return square = false;
        }
        else {
            div.id = "div1";
            return square = true;
        }
       }


        
    </script>

</body>
</html>
